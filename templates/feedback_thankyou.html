{% extends 'base.html' %}

{% block content %}
<div class="thankyou-container">
    <div class="thankyou-card">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h2 class="thankyou-title">Thank You!</h2>
        <p class="thankyou-message">Your feedback has been successfully submitted. We appreciate your input as it helps us improve our sign language translation services.</p>
    
        <div class="thankyou-actions">
            <a href="{% url 'home' %}" class="home-button">
                Return to Home
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 12l7-7m-7 7l7 7"/>
                </svg>
            </a>
            <a href="{% url 'feedback' %}" class="another-feedback">Submit Another Feedback</a>
        </div>
    </div>
</div>

<style>
.thankyou-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
}

.thankyou-card {
    background: white;
    border-radius: 1rem;
    padding: 2.5rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    text-align: center;
}

.success-icon {
    color: #10b981;
    margin-bottom: 1.5rem;
    animation: bounce 1s ease-in-out;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-20px); }
    60% { transform: translateY(-10px); }
}

.thankyou-title {
    color: #1f2937;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
}

.thankyou-message {
    color: #4b5563;
    margin-bottom: 2rem;
    font-size: 1.1rem;
    line-height: 1.6;
}

.feedback-info {
    background-color: #f9fafb;
    border-radius: 0.5rem;
    padding: 1rem;
    margin-bottom: 2rem;
    text-align: left;
}

.feedback-info p {
    margin: 0.5rem 0;
    color: #6b7280;
}

.feedback-id, .feedback-date {
    color: #1f2937;
    font-weight: 500;
}

.thankyou-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
}

.home-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 0.5rem;
    padding: 0.875rem 1.5rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    width: 70%;
}

.home-button:hover {
    background-color: #1d4ed8;
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(37, 99, 235, 0.25);
}

.button-icon {
    width: 20px;
    height: 20px;
    transition: transform 0.2s ease;
}

.home-button:hover .button-icon {
    transform: translateX(-4px);
}

.another-feedback {
    color: #6b7280;
    text-decoration: none;
    font-size: 0.9rem;
    transition: color 0.2s ease;
    margin-top: 0.5rem;
    display: inline-block;
}

.another-feedback:hover {
    color: #2563eb;
    text-decoration: underline;
}

@media (max-width: 640px) {
    .thankyou-container {
        padding: 1rem;
    }
    
    .thankyou-card {
        padding: 1.5rem;
    }
    
    .home-button {
        width: 100%;
    }
}
</style>
{% endblock %}
